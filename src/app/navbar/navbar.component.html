<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">EAI Central</span>
    <button
      class="navbar-toggler"
      type="button"
      aria-controls="navbarContent"
      [attr.aria-expanded]="!collapsed"
      aria-label="Toggle navigation"
      (click)="collapsed = !collapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
      <ul class="navbar-nav me-auto">
        <li class="nav-item" ngbDropdown>
          <a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown1" role="button"> Applications </a>
          <div ngbDropdownMenu aria-labelledby="navbarDropdown1" class="dropdown-menu">
            <a
              *ngFor="let app of apps"
              ngbDropdownItem
              href="#"
              (click)="onApplicationClick(app)"
            >
              {{ app }}
            </a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <h2 class="text-center my-3">{{this.selectedApp}}</h2>
  </div>
</div>
